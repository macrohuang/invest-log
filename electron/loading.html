<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invest Log</title>
  <style>
    :root { color-scheme: light; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
      padding: 24px 32px;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 4px solid #e2e8f0;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .status {
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }
    .detail {
      font-size: 12px;
      color: #64748b;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner"></div>
    <div class="title">Invest Log</div>
    <div class="status">Initializing...</div>
    <div class="detail">Starting backend service</div>
  </div>
</body>
</html>
