<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Manrope", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #f6efe8 0%, #f4f1ec 35%, #efece6 100%);
        color: #3d4039;
      }
      .card {
        display: grid;
        gap: 12px;
        text-align: center;
        padding: 28px 36px;
        border-radius: 20px;
        background: #ffffff;
        box-shadow: 0 14px 40px rgba(61, 64, 57, 0.14);
      }
      .title {
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 700;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid rgba(61, 64, 57, 0.15);
        border-top-color: #1aa6b7;
        animation: spin 0.9s linear infinite;
        margin: 0 auto;
      }
      .hint {
        font-size: 13px;
        color: #7b7d76;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="spinner" aria-hidden="true"></div>
      <div class="title">Invest Log</div>
      <div class="hint">Starting local engineâ€¦</div>
    </div>
  </body>
</html>
