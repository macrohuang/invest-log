<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invest Log{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InvestLog">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Invest Log">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16.png">
    
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <nav>
        <div class="nav-brand">Invest Log</div>
        <div class="nav-links">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Overview</a>
            <a href="/holdings" {% if request.url.path == "/holdings" or request.url.path.startswith("/symbol") %}class="active"{% endif %}>Holdings</a>
            <a href="/transactions" {% if request.url.path == "/transactions" %}class="active"{% endif %}>Transactions</a>
            <a href="/add" {% if request.url.path == "/add" %}class="active"{% endif %}>Add</a>
            <a href="/charts" {% if request.url.path == "/charts" %}class="active"{% endif %}>Charts</a>
            <a href="/settings" {% if request.url.path == "/settings" %}class="active"{% endif %}>Settings</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
